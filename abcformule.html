<!DOCTYPE html>
<html>

<center>

<p><H1><font color="white">ABC Formule</font></H1></p>

<br>

<p><H3><font color="white">vul de waarde voor a, b en c in</font></H3></p>

<br>

<H4>

<input style='width:15px' type='text' id = "a"><font color="white"> X&#178; + </font><input style='width:15px' type='text' id = "b"><font color="white"> X+ </font><input style='width:15px' type='text' id = "c"><font color="white"> = 0</font>

</H4>

<br>

<p><H3><font color="white">aantal decimalen</font></H3></p>
<input type='text' id = "ad">

<br>
<br>

<button onclick="berekening()">bereken</button>

<head>

<style>

body {
  background-image: url("https://img.etimg.com/thumb/msid-65467688,width-643,imgsize-268745,resizemode-4/mathematics.jpg");
}

</style>

</head>




<script>
var a;
var b;
var c;


function berekening(){
a = document.getElementById('a').value * 1;
b = document.getElementById('b').value * 1;
c = document.getElementById('c').value * 1;
ad = document.getElementById('ad').value * 1;


var plusuitkomst = (-1*b+Math.pow((Math.pow(b, 2)-4*a*c),0.5))/(2*a);
var neguitkomst = (-1*b-Math.pow((Math.pow(b, 2)-4*a*c),0.5))/(2*a);

var afgerondplusuitkomst = plusuitkomst.toFixed(ad);
var afgerondneguitkomst = neguitkomst.toFixed(ad);

alert( " x= "+ afgerondplusuitkomst+ ' of x= ' + afgerondneguitkomst);
}
</script>


</center>
</html>
